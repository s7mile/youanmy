<head>
	<meta charset="UTF-8">

<body>
	<header>
		<div>
			<h1>
				<a href="/"><span>遊 安 买</span>You&My</a>
			</h1>
			<ul class="globalNav">
				<li><a href="#">회원가입</a></li>
				<li><a href="#">로그아웃</a></li>
				<li>

						<option value="korean">한국어</option>
						<option value="english">English</option>
						<option value="china">汉语</option>
					</select>
				</li>
			</ul>
		</div>
	</header>
	<section id="login">
		<h2>遊安买<span>You An My</span></h2>
		<p>유안마이에 오신 것을 환영합니다.</p>
		<form action="" method="post">
			<p>

			</p>
			<p>
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 32 32" fill="#000000" data-svg-content="true"><g><path d="M 16,0C 10.478,0, 6,4.546, 6,10.154L 6,12 L 4,12 C 2.896,12, 2,12.896, 2,14l0,16 c0,1.104, 0.896,2, 2,2l 24,0 c 1.104,0, 2-0.896, 2-2L 30,14 c0-1.104-0.896-2-2-2l-2,0 L 26,10.154 C 26,4.546, 21.522,0, 16,0z M 8,10.154C 8,5.658, 11.588,2, 16,2s 8,3.658, 8,8.154L 24,12 L 8,12 L 8,10.154 z M 28,30L 4,30 L 4,14 l 24,0 L 28,30 z M 20,22c0-2.21-1.79-4-4-4s-4,1.79-4,4s 1.79,4, 4,4S 20,24.21, 20,22z M 16,24c-1.102,0-2-0.898-2-2 s 0.898-2, 2-2s 2,0.898, 2,2S 17.102,24, 16,24z"></path></g></svg>
				<input type="password" name="user_password" id="user_password" title="비밀번호를 입력해주세요." placeholder="비밀번호">
			</p>
			<input type="checkbox" name="autologin" id="autologin">
			<label for="autologin">로그인 상태 유지</label>
			<a href="#" class="findidpw">아이디/비밀번호 찾기</a>
			<input type="submit" class="btn" value="로그인">
			<a href="#" class="btn">이메일 주소로 회원가입</a>
		</form>
	</section>
